<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Películas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Biblioteca de Películas</h1>

  <form id="movie-form">
    <input type="text" id="title" placeholder="Título" required />
    <input type="text" id="director" placeholder="Director" required />
    <input type="number" id="year" placeholder="Año" required />
    <input type="url" id="image" placeholder="URL del póster" required />
    <button type="submit">Agregar Película</button>
  </form>

  
  <input type="text" id="search" placeholder="Buscar por título..." />

  <ul id="movie-list"></ul>

  <script src="script.js"></script>
</body>
</html>
